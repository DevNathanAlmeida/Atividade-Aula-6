<html>

<head>

</head>

<body>
    <!-- Ao clicar no botão, será enviado
        para o servidor (action) por método get
        uma variável chamada 'nome' com o valor
        digitado pelo usuário.
    -->
    <form action="http://127.0.0.1:4000" method="get">
        <fieldset>
            Digite seu Primeiro número <input name="n1" required>
            <br><br>
            Digite seu Segundo número <input name="n2" required>
            <br><br>

            Escolha uma operação:
            <select name="opcao" required>
                <option value="">Selecione</option>
                <option value="som">Adição</option>
                <option value="sub">Subtração</option>
                <option value="div">Divisão</option>
                <option value="mult">Multiplicação</option>
            </select>

            <br><br>
            <button>Enviar</button>
        </fieldset>
    </form>

</body>


</html>
